spring.application.name=FitnessTrackerAPIGateway
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.fetchRegistry=true
server.port=8865
spring.zipkin.base-url=http://localhost:9411/

zuul.sensitiveHeaders=''
zuul.ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin

zuul.routes.AppDirectAdaptor.path=/api/auth/**
zuul.routes.AppDirectAdaptor.serviceId=FitnessTrackerUserService
zuul.routes.AppDirectAdaptor.stripPrefix=false

zuul.routes.SaasMarketplaceService.path=/api/fitnessTracker/**
zuul.routes.SaasMarketplaceService.serviceId=FitnessTrackerService
zuul.routes.SaasMarketplaceService.stripPrefix=false

ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000
ribbon.MaxAutoRetries:2